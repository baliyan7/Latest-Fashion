<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Membership</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

         /*loader on the screen */
    :root {
      --hue: 223;
      --bg: hsl(var(--hue), 10%, 90%);
      --fg: hsl(var(--hue), 10%, 10%);
      --primary: hsl(var(--hue), 90%, 55%);
      --trans-dur: 0.3s;
      font-size: calc(16px + (20 - 16) * (100vw - 320px) / (1280 - 320));
    }

    /* Centering the preloader on the screen */
    .preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      /* Ensures the loader is above other elements */
      text-align: center;
      max-width: 20em;
      width: 100%;
    }

    .preloader__text {
      position: relative;
      height: 1.5em;
    }

    .preloader__msg {
      animation: msg 0.3s 13.7s linear forwards;
      position: absolute;
      width: 100%;
    }

    .preloader__msg--last {
      animation-direction: reverse;
      animation-delay: 14s;
      visibility: hidden;
    }

    .cart {
      display: block;
      margin: 0 auto 1.5em auto;
      width: 4em;
      height: 4em;
    }

    .cart__lines,
    .cart__top,
    .cart__wheel1,
    .cart__wheel2,
    .cart__wheel-stroke {
      animation: cartLines 2s ease-in-out infinite;
    }

    .cart__lines {
      stroke: var(--primary);
    }

    .cart__top {
      animation-name: cartTop;
    }

    .cart__wheel1 {
      animation-name: cartWheel1;
      transform: rotate(-0.25turn);
      transform-origin: 43px 111px;
    }

    .cart__wheel2 {
      animation-name: cartWheel2;
      transform: rotate(0.25turn);
      transform-origin: 102px 111px;
    }

    .cart__wheel-stroke {
      animation-name: cartWheelStroke;
    }

    .cart__track {
      stroke: hsla(var(--hue), 10%, 10%, 0.1);
      transition: stroke var(--trans-dur);
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: hsl(var(--hue), 10%, 10%);
        --fg: hsl(var(--hue), 10%, 90%);
      }

      .cart__track {
        stroke: hsla(var(--hue), 10%, 90%, 0.1);
      }
    }

    /* Animations */
    @keyframes msg {
      from {
        opacity: 1;
        visibility: visible;
      }

      99.9% {
        opacity: 0;
        visibility: visible;
      }

      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes cartLines {

      from,
      to {
        opacity: 0;
      }

      8%,
      92% {
        opacity: 1;
      }
    }

    @keyframes cartTop {
      from {
        stroke-dashoffset: -338;
      }

      50% {
        stroke-dashoffset: 0;
      }

      to {
        stroke-dashoffset: 338;
      }
    }

    @keyframes cartWheel1 {
      from {
        transform: rotate(-0.25turn);
      }

      to {
        transform: rotate(2.75turn);
      }
    }

    @keyframes cartWheel2 {
      from {
        transform: rotate(0.25turn);
      }

      to {
        transform: rotate(3.25turn);
      }
    }

    @keyframes cartWheelStroke {

      from,
      to {
        stroke-dashoffset: 81.68;
      }

      50% {
        stroke-dashoffset: 40.84;
      }
    }

    /* Hide page content initially */
    .content {
      display: none;
    }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <svg class="cart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px"
          height="128px" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
            <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
              <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
              <circle cx="43" cy="111" r="13" />
              <circle cx="102" cy="111" r="13" />
            </g>
            <g class="cart__lines" stroke="currentColor">
              <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
                stroke-dasharray="338 338" stroke-dashoffset="-338" />
              <g class="cart__wheel1" transform="rotate(-90,43,111)">
                <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68"
                  stroke-dashoffset="81.68" />
              </g>
              <g class="cart__wheel2" transform="rotate(90,102,111)">
                <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68"
                  stroke-dashoffset="81.68" />
              </g>
            </g>
          </g>
        </svg>
        <div class="preloader__text">
          <p class="preloader__msg">Please wait…</p>
          <p class="preloader__msg preloader__msg--last">This is taking long. Something’s wrong.</p>
        </div>
      </div>
    <div class="container">
        <h1>Register for Membership</h1>
        <form id="membershipForm">
            <!-- User Details Section -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="plan">Membership Plan:</label>
                <input type="text" id="plan" name="plan" readonly>
            </div>

            <!-- Payment Information Section -->
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="password" id="cvv" name="cvv" placeholder="•••" required>
            </div>
            <button type="submit" class="btn-submit">Complete Membership Registration</button>

            <!-- Form Footer -->
            <div class="form-footer">
                By clicking "Complete Membership Registration," you agree to our <a href="#" style="color: #007bff;">Terms of Service</a> and <a href="#" style="color: #007bff;">Privacy Policy</a>.
            </div>
        </form>
    </div>

    <script>
 window.addEventListener('load', function () {
    // Hide preloader and show content after the page is fully loaded
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  });

  // Hide the main content initially
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("content").style.display = "none";
  });

  // Show main content and hide loader once the page is fully loaded
  window.addEventListener("load", function () {
    document.getElementById("preloader").style.display = "none"; // Hide loader
    document.getElementById("content").style.display = "block"; // Show main content
  });


    document.addEventListener("DOMContentLoaded", () => {
        // Get the plan from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        if (plan) {
            document.getElementById('plan').value = plan.charAt(0).toUpperCase() + plan.slice(1);
        }

        // Form submit event
        document.getElementById('membershipForm').addEventListener('submit', (event) => {
            event.preventDefault();
            // Send form data to the server
            const formData = new FormData(event.target);

            fetch('/api/registerMembership', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Membership registration successful!");
                    window.location.href = '/account.html';
                } else {
                    alert("Error in registration. Please try again.");
                }
            });
        });
    });
    </script>
</body>
</html>
