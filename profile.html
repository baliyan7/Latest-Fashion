<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Center logo in header */
        .logo-container {
            display: flex;
            align-items: center;
            
            
            background-color: #f5f5f5;
            /* Optional: Add background color to header */
        }

        .logo-container h1 {
            margin-left: 18px;
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }

        .logo-container h2 {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            color: orange;
        }

        /* Logo image styling */
        .logo-image {
            margin-left: 55px;
            height: 50px;
            border-radius: 30px;
            width: 1px;
            /* Adjust width to control logo size on larger screens */
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            .logo-image {
                width: 50px;
                /* Adjust width for mobile screens */
            }
        }

        /* Styles for the Back Button */
        .back-button {
            position: absolute;
            top: 105px;
            left: 20px;
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
           
        }


        .back-icon {
            width: 25px;
            /* Adjust width and height as needed */
            height: 25px;
        }


        .container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form textarea, form select, form button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;

}

form button {
    background-color: #2874f0;
    color: white;
    border: none;
    cursor: pointer;
}

form button:hover {

}

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-top: 1px solid #ddd;
            text-decoration: none;
        }

        /* Navigation Item */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-decoration: none;
        }

        /* Icon Styling */
        .icon-bottom {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        /* Label Styling */
        .label {
            font-size: 15px;
            color: #555;
        }

        /* Badge for Message Notifications */
        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff7f50;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <section class="logo-container">
        <img src="./all photos/home logo.png" alt="New Age Fashion Logo" class="logo-image">
        <div>
            <h1>New Age Fashion</h1>
            <h2>Latest Outfits</h2>
        </div>
    </section>
    <!-- Back Button with Image Icon -->
    <a class="back-button" onclick="goBack()" aria-label="Go Back">
        <img src="./all photos/back-icon.png" alt="Back Icon" class="back-icon">
    </a>

    <div class="container">
        <h2>My Profile</h2>
        <form id="profileForm">
            <label for="name">Name</label>
            <input type="text" id="name">
            
            <label for="Dob">Date of birth</label>
            <input type="text" id="Dob">
    
            <label for="email">Phone Number or Email</label>
            <input type="email" id="email">
    
            <label for="address">Shipping Address</label>
            <textarea id="address" rows="3"></textarea>
    
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
    
            <button type="button" onclick="saveProfile()">Save Profile</button>
            <button type="button" onclick="logout()">Logout</button>
        </form>
    </div>


    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <img src="./all photos/home.png" alt="Home" class="icon-bottom">
            <span class="label">Home</span>
        </a>
        <a href="trending.html" class="nav-item">
            <img src="./all photos/trendingicon.png" alt="Trending" class="icon-bottom">
            <span class="label">Trending</span>
        </a>
        <a href="membership.html" class="nav-item">
            <img src="./all photos/planicon.png" alt="Plan" class="icon-bottom">
            <span class="label">Plan</span>
        </a>
        <a href="cart.html" class="nav-item">
            <img src="./all photos/carticon.png" alt="Cart" class="icon-bottom">
            <span class="label">Cart</span>
        </a>
        <a href="account.html" class="nav-item">
            <img src="./all photos/accounticon.png" alt="Account" class="icon-bottom">
            <span class="label">Account</span>
        </a>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="script.js"></script>
</body>
<script>
    // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }


// Load profile data if available
document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("name").value = localStorage.getItem("userFirstName") || "";
        document.getElementById("Dob").value = localStorage.getItem("userDob") || "";
        document.getElementById("email").value = localStorage.getItem("userContact") || "";
        document.getElementById("address").value = localStorage.getItem("userAddress") || "";
        document.getElementById("gender").value = localStorage.getItem("userGender") || "Male";
    });

    // Save profile data to local storage
    function saveProfile() {
        localStorage.setItem("userFirstName", document.getElementById("name").value);
        localStorage.setItem("userDob", document.getElementById("Dob").value);
        localStorage.setItem("userContact", document.getElementById("email").value);
        localStorage.setItem("userAddress", document.getElementById("address").value);
        localStorage.setItem("userGender", document.getElementById("gender").value);
        alert("Profile saved successfully!");
    }

    // Logout function
    function logout() {
        localStorage.removeItem("userContact");
        localStorage.removeItem("userPassword");
        alert("You have logged out!");
        window.location.href = "signup.html"; // Redirect to login page
    }
    function logout() {
        localStorage.removeItem("userFirstName");
        localStorage.removeItem("userContact");
        localStorage.removeItem("userPassword");
        alert("You have logged out!");
        window.location.href = "signup.html"; // Redirect to login page
    }

</script>

</html>
