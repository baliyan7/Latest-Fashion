<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Shirts Fashion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Center logo in header */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #f5f5f5;
            /* Optional: Add background color to header */
        }

        .logo-container h1 {
            margin-left: 18px;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-container h2 {
            font-weight: bold;
            font-size: 17px;
            text-align: center;
            color: orange;
        }

        /* Logo image styling */
        .logo-image {
            margin-left: 75px;
            height: 50px;
            border-radius: 30px;
            width: 1px;
            /* Adjust width to control logo size on larger screens */
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            .logo-image {
                width: 50px;
                /* Adjust width for mobile screens */
            }
        }

        /* Styles for the Back Button */
        .back-button {
            position: absolute;
            top: 90px;
            left: 20px;
            display: flex;
            align-items: center;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;

        }


        .back-icon {
            width: 25px;
            /* Adjust width and height as needed */
            height: 25px;
        }


        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            border-top: 1px solid #ddd;
            text-decoration: none;
        }

        /* Navigation Item */
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-decoration: none;
        }

        /* Icon Styling */
        .icon-bottom {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        /* Label Styling */
        .label {
            font-size: 15px;
            color: #555;
        }

        /* Badge for Message Notifications */
        .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff7f50;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section class="logo-container">
        <img src="./all photos/home logo.png" alt="New Age Fashion Logo" class="logo-image">
        <div>
            <h1>New Age Fashion</h1>
            <h2>Latest Outfits</h2>
        </div>
    </section>
    <!-- Back Button with Image Icon -->
    <a class="back-button" onclick="goBack()" aria-label="Go Back">
        <img src="./all photos/back-icon.png" alt="Back Icon" class="back-icon">
    </a>

    <!-- put here html part-->


    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <img src="./all photos/home.png" alt="Home" class="icon-bottom">
            <span class="label">Home</span>
        </a>
        <a href="trending.html" class="nav-item">
            <img src="./all photos/trendingicon.png" alt="Trending" class="icon-bottom">
            <span class="label">Trending</span>
        </a>
        <a href="membership.html" class="nav-item">
            <img src="./all photos/planicon.png" alt="Plan" class="icon-bottom">
            <span class="label">Plan</span>
        </a>
        <a href="cart.html" class="nav-item">
            <img src="./all photos/carticon.png" alt="Cart" class="icon-bottom">
            <span class="label">Cart</span>
        </a>
        <a href="account.html" class="nav-item">
            <img src="./all photos/accounticon.png" alt="Account" class="icon-bottom">
            <span class="label">Account</span>
        </a>
    </div>
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="script.js"></script>
</body>
<script>
    // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
</script>

</html>
