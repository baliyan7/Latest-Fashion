<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Availability</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper CSS for image carousel/swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Swiper Container (Image Carousel) */
        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-slide img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        /* Product Details */
        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-details h2 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 8px;
        }

        /* Price Section */
        .price-section {
            padding: 15px 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .discount {
            color: #e74c3c;
            font-weight: normal;
            margin-left: 8px;
            font-size: 1rem;
        }

        /* Delivery Info */
        .delivery-info {
            padding: 15px 20px;
            font-size: 0.9rem;
            color: #555;
            background-color: #fff;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            display: block;
            width: calc(100% - 40px);
            margin: 20px auto;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }

            .price-section {
                font-size: 1.4rem;
            }
        }
        
    </style>
</head>

<body>
    <div class="container">
        <!-- Product Image Swiper (Carousel) -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://m.media-amazon.com/images/I/71I-cik1CyL._AC_UL1500_.jpg" alt="Product 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71gA-LeDslL.jpg" alt="Product 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/500" alt="Product 3">
                </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
            <style>
                .swiper-pagination {
                    position: relative;
                }
            </style>
        </div>

        <!-- Product Details Section -->
        <section class="product-details">
            <h2>Men's Casual Shirt</h2>
            <p>14 people purchased this item in the last 30 days</p>
            <p>Rating: ⭐⭐⭐⭐ (100 Reviews)</p>
        </section>

        <!-- Price Section -->
        <section class="price-section">
            <span>INR 459</span> <span class="discount">60% Off</span>
        </section>

        <!-- Delivery Information -->
        <section class="delivery-info">
            <p>Free Delivery by <strong>27 Oct, Sunday</strong></p>
            <p>10 Days Return Policy | Cash on Delivery Available</p>
        </section>

        <!-- Add to Cart Button -->
        <button href="javascript:void(0);" class="add-to-cart-btn"
            onclick="addToCart('sample2 for checking', 599, './all photos/trending image product 2.jpg', 1499, 69, 3.7)">
            Add to Cart
        </button>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper for image carousel
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });

        function addToCart(name, price, image, originalPrice, discount, rating) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = { id: Date.now(), name, price, image, originalPrice, discount, rating };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }
    </script>
</body>

</html>
